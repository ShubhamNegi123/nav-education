<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <!-- Playfair Display google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        
    <!-- swiper cdn -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    
    <script>
        $(function () {
            $("#header-navigation").load("header.html");
        });
        $(function () {
            $("#top-header").load("top-header.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <!-- fixed header footer css file -->
    <link rel="stylesheet" href="assets/css/header-footer.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>

<body>
    <!-- header section starts from here -->
    <div id="top-header"></div>
    <header>
        <div id="header-navigation"></div>
    </header>
    <!-- header section ends here -->
   

    <section class="gallery">
        <div class="container">
            <h1>GALLERY</h1>
            <div class="row">
                <div class="col-xl-2 col-lg-3 offset-md-1 mb-5 col-md-5 col-sm-6 offset-0 col-6">
                    <div class="img-wrapper">
                        <img src="assets/images/country-gallery/russia/1.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-2 col-lg-3 offset-md-1 mb-5 col-md-5 col-sm-6 offset-0 col-6">
                    <div class="img-wrapper">
                        <img src="assets/images/country-gallery/russia/2.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-2 col-lg-3 offset-md-1 mb-5 col-md-5 col-sm-6 offset-0 col-6">
                    <div class="img-wrapper">
                        <img src="assets/images/country-gallery/russia/3.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-2 col-lg-3 offset-md-1 mb-5 col-md-5 col-sm-6 offset-0 col-6">
                    <div class="img-wrapper">
                        <img src="assets/images/country-gallery/russia/4.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-2 col-lg-3 offset-md-1 mb-5 col-md-5 col-sm-6 offset-0 col-6">
                    <div class="img-wrapper">
                        <img src="assets/images/country-gallery/russia/5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <form action=""> 
                <div class="row justify-content-center">
                    <div class="col-md-6 col-10">
                        <div class="name-wrapper">
                            <input type="text" name="name" id="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="col-md-6 col-10">
                        <div class="phone-wrapper">
                            <input type="text" name="phone" id="phone" placeholder="Your phone">
                        </div>
                    </div>
                    <div class="col-md-6 col-10">
                        <div class="email-wrapper">
                            <input type="text" name="email" id="email" placeholder="Your email">
                        </div>
                    </div>
                    <div class="col-md-6 col-10">
                        <div class="country-wrapper">
                            <input type="text" name="country" id="country" placeholder="Your country">
                        </div>
                    </div>  
                    <div class="col-md-12 col-10">
                        <div class="message-wrapper">
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Anything you want to ask"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12 ">
                        <div class="submit-button text-center">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>



    <footer>
        <div id="footer"></div>
    </footer>





    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        
        <!-- swiper ja cdn -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- header footer jquery external file -->
    <script src="assets/js/headerFooter.js"></script>
    <script src="assets/js/hamburher_menu.js"></script>
</body>

</html>
