    <script>
        $(function () {
            $("#header-navigation").load("header.html");
        });
        $(function () {
            $("#top-header").load("top-header.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
		$(function () {
            $(".translator").load("language-changer.html");
        });
    </script>

    <!-- fixed header footer css file -->
    <link rel="stylesheet" href="assets/css/header-footer.css">
    <link rel="stylesheet" href="assets/css/contact-us.css">
</head>

<body>
    <div class="translator"></div>
    
    <!-- header section starts from here -->
    <div id="top-header"></div>
    <header>
        <div id="header-navigation"></div>
    </header>
    <!-- header section ends here -->

    <section class="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="name-wrapper">
                            <input type="text" name="name" id="name" placeholder="Your Name">
                            <label for="name" class="name-error error">error</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="phone-wrapper">
                            <input type="text" name="phone" id="phone" placeholder="Your phone">
                            <label for="phone" class="phone-error error">error</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="email-wrapper">
                            <input type="text" name="email" id="email" placeholder="Your email">
                            <label for="email" class="email-error error">error</label>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="city-wrapper">
                            <input type="text" name="city" id="city" placeholder="Your city">
                            <label for="city" class="city-error error">error</label>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="message-wrapper">
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Anything you want to ask"></textarea>
                            <label for="message" class="message-error error">error</label>
                        </div>
                    </div>
                    <div class="col-sm-12 ">
                        <div class="submit-button text-center">
                            <button type="submit">APPLY NOW</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>


    <footer>
        <div id="footer"></div>
    </footer>





    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- jquery validation plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- header footer jquery external file -->
    <script src="assets/js/headerFooter.js"></script>
    <script src="assets/js/form-validation.js"></script>
    <script src="assets/js/hamburher_menu.js"></script>
    <script>
        $('#name').on("blur", function () {
            if ($(this).val() == '') {
                $('.name-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.name-error').text('Please fill out this field');

            } else if ($(this).val().match('^[a-zA-Z]{3,16}$')) {
                $('.name-error').css({
                    visibility: 'hidden',
                    opacity: 0
                })
            } else {
                $('.name-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.name-error').text('Enter a valid name');
            }
        });

        $('#phone').on("blur", function () {
            if ($(this).val() == '') {
                $('.phone-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.phone-error').text('Please fill out this field');

            } else if ($(this).val().match(/^[1-9]{1}[0-9]{9}$/)) {
                $('.phone-error').css({
                    visibility: 'hidden',
                    opacity: 0
                })
            } else {
                $('.phone-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.phone-error').text('Enter a valid mobile number');
            }
        });


        $('#email').on("blur", function () {
            const re = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            if ($(this).val() == '') {
                $('.email-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.email-error').text('Please fill out this field');

            } else if ($(this).val().match(re)) {
                $('.email-error').css({
                    visibility: 'hidden',
                    opacity: 0
                })
            } else {
                $('.email-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.email-error').text('Enter a valid email');
            }
        });


        $('#city').on("blur", function () {
                if ($(this).val() == '') {
                $('.city-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.city-error').text('Please fill out this field');

            } else {
                $('.city-error').css({
                    visibility: 'hidden',
                    opacity: 0
                })
            }
        });
  
        $('#message').on("blur", function () {
                if ($(this).val() == '') {
                $('.message-error').css({
                    visibility: 'visible',
                    opacity: 1,
                });
                $('.message-error').text('Please fill out this field');

            } else {
                $('.message-error').css({
                    visibility: 'hidden',
                    opacity: 0
                })
            }
        });
    </script>
</body>

</html>
