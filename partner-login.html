<!DOCTYPE html>
<html>

<head>
	<title>partner Login </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no user-scalable=no ">


    <!-- animate css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

  
    
	<!-- bootstrap css cdn -->    <link rel="stylesheet" href="assets/css/bootstrap-5.1/bootstrap.min.css">
	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script>
		$(function () {
			$("#header-navigation").load("header.html");
		});
		$(function () {
			$("#top-header").load("top-header.html");
		});
		$(function () {
			$("#footer").load("footer.html");
		});
		$(function () {
            $(".translator").load("language-changer.html");
        });
	</script>

<link rel="stylesheet" href="assets/css/header-footer.css">	
<link rel="stylesheet" type="text/css" href="assets/css/student-login.css">
</head>

<body>

    <div class="translator"></div>
    
	<!-- header section starts from here -->
	<div id="top-header"></div>
	<header>
		<div id="header-navigation"></div>
	</header>
	<!-- header section ends here -->

	<section class="student-login">
		<div class="container-fluid ">
			<div class="row">
				<h1>partner login</h1>
				<div class="col-lg-6">
					<div class="img-wrapper">
						<img src="assets/images/partner-login.svg" alt="">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="student-login-form">
						<form action="">
							<div class="avtar-wrapper">
								<img src="assets/images/avatar.svg" alt="avtar">
							</div>
							<h2>WELCOME</h2>
							<div class="username">
								<label for="username">Username</label>
								<input type="text">
							</div>
							<div class="password">
								<label for="password">Password</label>
								<input type="password">
							</div>
							<span>Forgot Password?</span>
							<button type="submit">LOGIN</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer>
		<div id="footer"></div>
	</footer>

	<script type="text/javascript" src="assets/js/student-login.js"></script>  <!-- header footer jquery external file -->
    <script src="assets/js/headerFooter.js"></script>
    <script src="assets/js/hamburher_menu.js"></script>
    <script src="assets/js/hamburher_menu.js"></script>
</body>

</html>
