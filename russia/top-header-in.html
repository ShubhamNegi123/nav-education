<script>
    let mode = localStorage.getItem('mode');
    if(mode == 'night_mode'){
        night_Mode();
    }else{
        day_Mode();
    }
    function night_Mode(){       
        $('body').addClass('mode');
        $('.night-mode').css({
            display: 'none'
        })
        $('.day-mode').css({
            display: 'block'
        })
        localStorage.setItem('mode', 'night_mode');
        
    }
    function day_Mode(){
        $('body').removeClass('mode');
        $('.night-mode').css({
            display: 'block'            
        })
        $('.day-mode').css({
            display: 'none'
        })
        localStorage.setItem('mode','day_mode');
    }
</script>
